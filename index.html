<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
    <!-- Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">${data.manager.name}</h5>
            <h6 class="card-subtitle mb-2 text-muted">${data.role}</h6>
            <div class="card-text">
                <h5>ID: ${data.manager.role} </h5>
            </div>
            <div class="card-text">
                <h5>Email: </h5> <a href="#">${data.manager.email}</a>
            </div>
            <div class="card-text">
                <h5>Office number: ${data.manager.officeNumber} </h5>
            </div>
        </div>
    </div>
</body>

</html>
